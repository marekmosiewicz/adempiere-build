task(copyVue, type: Copy){
        us.ensureDirExists(paths.getDeliveryDir() + "/adempiere-vue")
        from paths.getSourceDir("adempiere-vue")
        into paths.getDeliveryDir() + "/adempiere-vue"
        exclude ".git/**"
        exclude ".githib/**"

}

task (compile,type: Exec,dependsOn: copyVue){
        workingDir = paths.getDeliveryDir() + "/adempiere-vue"
        commandLine 'npm', 'install'
}

task (build, type: Exec, dependsOn: compile){
        workingDir = paths.getDeliveryDir() + "/adempiere-vue"
        commandLine 'npm', 'run', 'build:stage'
}


task (run,type: Exec){
    workingDir = paths.getDeliveryDir()+"/adempiere-vue/dist"
    commandLine 'npm', 'run', 'dev'
}
